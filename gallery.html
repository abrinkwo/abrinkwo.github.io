<!DOCTYPE html>
<html>
<head>
    <style>
        
    @import url('https://fonts.googleapis.com/css2?family=Iceland&display=swap');

        body {
            background-color: black;
            font-family: "Iceland";
            color: #0eeb2f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 700px;
            background-color:rgb(124, 7, 126) ;
            border-radius: 41px;
            color: #0eeb2f;
            margin: auto;
            padding: 25px;
        }

div.gallery {
  border: 4px solid #0eeb2f;
}

div.gallery:hover {
  border: 4px solid rgb(124, 7, 126);
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 25px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
  <footer>
    <p><a href="https://www.w3schools.com/css/css_image_gallery.asp">Reference</a></p>
  </footer>
<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="SpaceRocker.jpg">
      <img src="SpaceRocker.jpg" alt="Space Rocker" width="600" height="400">
    </a>
    <div class="desc">Punk Rock outfit with edited background</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="WinterShoot.jpg">
      <img src="WinterShoot.jpg" alt="Winter Picnic" width="600" height="400">
    </a>
    <div class="desc">Photo Shoot for "Walk of Fame" competition. January 2024</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="Madden.jpg">
      <img src="Madden.jpg" alt="Buzz Madden" width="600" height="400">
    </a>
    <div class="desc">Dressed as Benji Madden from Good Charlotte</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="pirate zombie.jpg">
      <img src="pirate zombie.jpg" alt="Undead Pirate" width="600" height="400">
    </a>
    <div class="desc">Undead Pirate inspired by Pirates of the Carribean</div>
  </div>
</div>

<div class="clearfix"></div>

</body>

</html>
